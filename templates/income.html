<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Income</title>
</head>
<body>
    <h1>Income</h1>
    <p>Logged in as {{ user_email }}</p>

    {% if items %}
        <ul>
        {% for rid, amount, desc in items %}
            <li>#{{ rid }}: {{ amount }} â€” {{ desc }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No income entries yet.</p>
    {% endif %}

    <h2>Add income</h2>
    <form method="post">
        <input name="amount" type="number" step="0.01" placeholder="Amount" required>
        <input name="description" type="text" placeholder="Description">
        <button type="submit">Add</button>
    </form>

    <p>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('spend_handler') }}">Spend</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </p>
</body>
</html>s
